[workspace]

resolver = "2"

members = [
    "cfs-core",
    "cfs-fuse",
    "xtask",
]

[workspace.package]
version = "0.1.0"
edition = "2024"
repository = "https://github.com/junctionlabs/coolfs"
homepage = "https://junctionlabs.io"

[workspace.dependencies]
anyhow = "1.0"
axum = {version = "0.8", features = ["macros"]}
bytes = "1.10"
bytesize = "2.1.0"
clap = { version = "4.5.47", features = ["derive"] }
dashmap = "6.1.0"
flatbuffers = "25.2"
foyer = "0.20.0"
futures = "0.3.31"
fuser = { version = "0.16", default-features = false }
glob = "0.3.3"
http = "1.3"
libc = "0.2"
object_store = { version = "0.12.3", features = ["aws"]}
paste = "1.0.15"
rand = "0.9.2"
reqwest = "0.12"
tempfile = "3"
thiserror = "2.0.16"
# TODO: disable tokio/full
tokio = { version = "1.47", features = ["full"]}
tracing = "0.1.41"
tracing-subscriber = "0.3"
uuid = "1.18"
walkdir = "2"
xshell = "0.2"

cfs-core = { version = "0.1.0", path = "./cfs-core", default-features = false }
cfs-client = { version = "0.1.0", path = "./cfs-client", default-features = false }
